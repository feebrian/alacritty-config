live_config_reload = true

import = [
  "~/.config/alacritty/themes/themes/dracula.toml"
]

[shell]
program = "/bin/fish"

[window]
opacity = 0.5
decorations = "Full"
padding = { x = 8, y = 4 }
dynamic_padding = true
dynamic_title = false
title = "insmnxa"

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
normal = { family = "JetBrainsMono Nerd Font Bold", style = "Regular" }
size = 11.0

[mouse]
hide_when_typing = true

[cursor]
style = { shape = "Underline", blinking = "On" }
